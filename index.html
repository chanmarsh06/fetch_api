<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
    <link rel="stylesheet" href="Assests/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- ************** nav Bar Start ***************-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
        <div class="container">
          <!-- Head (right)-->
          <a class="navbar-brand" href="#">Fetch Api</a>
          <!-- Head (right)-->

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links (Left)-->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link active btn btn-primary text-white me-2 mb-2"
                role="button"
                href="index.html"
                >Home</a
              >
              <a
                class="nav-link btn btn-success text-white me-2 mb-2"
                role="button"
                href="signIn.html"
                >Sign In</a
              >
              <a
                class="nav-link btn btn-success text-white me-2 mb-2"
                role="button"
                href="signUp.html"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- ************** nav Bar end ***************-->

      <!-- ************** Main Start ***************-->
      <main>
        <div class="container table-responsive-lg my-3">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">postId</th>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">body</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>chan</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <!-- ************** main  end ***************-->

      <!-- *************** Footer start *********************-->
      <footer class="container my-3">
        <div class="contact my-2">
          <h1 class="text-center py-2 my-3 bg-success text-white">
            Contact Us
          </h1>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <!-- Email -->
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername"
              >Email</label
            >
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Email"
              />
            </div>
          </div>
          <!-- phone number-->
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupNumber"
              >Phone Number</label
            >
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa-solid fa-phone"></i>
              </div>
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupNumber"
                placeholder="Phone Number"
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </footer>
      <!-- *************** Footer end *********************-->
    </div>

    <script src="index.js"></script>
    <script src="Assests/css/bootstrap.bundle.min.js"></script>
  </body>
</html>
